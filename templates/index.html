{% extends 'base.html' %}
{% block title %}BOGGLE{% endblock %}
{% block content %}
<section id="boggle">
    <table class="board">
        <tbody>
            {% for row in board %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>High Score:
        <b>{{ highscore }}</b> in {{ nplays }} plays
    </p>

    <p>
        Score: <b class="score">0</b>
        Seconds Left: <b class="timer"></b>
    </p>

    <form method="POST" class="add-word">
        <input name="word" class="word" autofocus>
        <button>Enter</button>
    </form>

    <p class="message">

    </p>

    <ul class="words">

    </ul>
    
</section>
{% endblock %}
